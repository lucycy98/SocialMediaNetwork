<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='css/base.css' />
    <link rel='stylesheet' href='css/login.css' />

    <title>Login</title>

</head>



<body>
    <div id="container">
        <h1>Welcome to Compsys 302</h1>
        <p>Please sign into your account.</p>

        

        <div class='block_container'>
            <div class='cont'>
                <form action="/signin" method="post" enctype="multipart/form-data">
                    <h3>Username:</h3>
                    <input type="text" name="username" placeholder='  Username' required><br />
                    <h3>Password:</h3>
                    <input type="password" name="password" placeholder='  Password' required>  <br />
                    <h3></br>Enter your private data password here: </h3>
                    <input type="password" name="password2" placeholder='  Private Data Password (4 characters minimum)'> <br />
                    <input type="submit" value="Login" minlength="4" required/></form>
                    <p>{{message}}</p>
            </div>
        </div>
    </div>
</body>

</html>
